<div class="container">
    <div class="row d-flex justify-content-center align-items-center" >
        <div class="col-md-5 col-12 mt-5 p-5">
            <div class="mb-5 ">
                <h2 class="text-center fw-bold">Login</h2>
                <p class="text-muted text-center">Please login with the credentials!</p>
            </div>
            <div class="text-center mb-4">
                <button class="btn-light btn col-md text-center  shadow-sm" style="border-radius: 30px;"> 
                    <img
                     src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                     alt=""
                    class="img-fluid me-2"
                    style="width: 20px; height:20px"
                      >
                      Sign in with Google
                </button>
                <p class="text-muted mt-4 tag "> <span> or Sign in with Email</span></p>
            </div>
            <div>
                <form  >
                    <div class="mb-4" >
                        <label for="" class="text-left fw-bold mb-2">Email</label>
                        <input type="text" class=" form-control p-3 shadow-sm" placeholder="mail@gamil.com" style="border-radius: 30px;">
                    </div>
                    <div class="mb-5" >
                        <label for="" class="text-left fw-bold mb-2">Password</label>
                        <input type="password" class=" form-control p-3 shadow-sm" placeholder="Min.8 characters" style="border-radius: 30px;">
                    </div>
                    
                    <div class="mb-4 text-center" >
                        <button class="btn btn-outline-primary col-12 p-3 col-md-12" style="border-radius: 30px;">Login</button>
                    </div>
                    <div class="text-center">
                        <p>Not yet registered? <a href="register">Create account</a> </p>
                    </div>
                </form>
                
            </div>
           
        </div>
        <div class="col-md-6 mt-5 d-flex justify-content-end align-items-center">
            <img src="assets/login.gif" class="img-responsive img-fluid shadow d-none d-md-block" alt="">
        </div>
    </div>
</div>
