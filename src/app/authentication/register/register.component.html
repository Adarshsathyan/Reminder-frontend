<div class="container">
    <div class="row d-flex justify-content-center align-items-center" >
        <div class="col-md-5 col-12 mt-5 p-5">
            <div class="mb-5 ">
                <h2 class="text-center fw-bold">Register</h2>
                <p class="text-muted text-center">Please Register your account now!</p>
            </div>
            
            <div>
                <form  >
                    <div class="mb-4" >
                        <label for="" class="text-left fw-bold mb-2">Full name</label>
                        <input type="text" class=" form-control p-3 shadow-sm" placeholder="John Doe" style="border-radius: 30px;">
                    </div>
                    <div class="mb-4" >
                        <label for="" class="text-left fw-bold mb-2">Email</label>
                        <input type="email" class=" form-control p-3 shadow-sm" placeholder="mail@gamil.com" style="border-radius: 30px;">
                    </div>
                    <div class="mb-5" >
                        <label for="" class="text-left fw-bold mb-2">Password</label>
                        <input type="password" class=" form-control p-3 shadow-sm" placeholder="Min.8 characters" style="border-radius: 30px;">
                    </div>
                    
                    <div class="mb-4 text-center" >
                        <button class="btn btn-outline-primary col-12 p-3 col-md-12" style="border-radius: 30px;">Register</button>
                    </div>
                    <div class="text-center">
                        <p>Already have an account? <a href="">Login</a> </p>
                    </div>
                </form>
                
            </div>
           
        </div>
        <div class="col-md-6 mt-5 d-flex justify-content-end align-items-center">
            <img src="assets/register.gif" class="img-responsive img-fluid  d-none d-md-block" alt="">
        </div>
    </div>
</div>
